<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ ASSET_PATH }}/resources/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/resources/bootstrap/css/bootstrap-theme.css" rel="stylesheet">

    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">
    
  </head>

  <body>
    {% include cbd-nav.html %}
    {% include absch-nav.html %}

    <div class="chm-content">
      {{ content }}
    </div> 

    <footer>
        {% include footer.html %}
    </footer>


    
   
    <script src="{{ ASSET_PATH }}/resources/jquery/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/resources/bootstrap/js/bootstrap.min.js"></script>

    <script>
      popoverOptions = {
              content: function () {
                  // Get the content from the hidden sibling.
                   var id = $(this).attr('template')
                   return $(id).html();
              },
              style: "max-width:300px;",
              html: true
      };
      
      $('[data-toggle="popover"],[data-original-title]').popover(popoverOptions);
      
      $(document).on('click', function(e) {
        $('[data-toggle="popover"],[data-original-title]').each(function() {
          if (!$(this).is(e.target) && $(this).has(e.target).length === 0 && $('.popover').has(e.target).length === 0) {
            $(this).popover('hide').data('bs.popover').inState = false // fix for BS 3.3.6
          }
        });
      });
  </script>

 <script src="{{ ASSET_PATH }}/js/bootstrap-modal-popover.js"></script>
        
  </body>
</html>
